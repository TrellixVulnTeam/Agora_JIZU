<div class="col-lg-12 mt-3">
  <h1>
    {{ page_title }}
  </h1>
  <hr />

  <div class="alert alert-success col-md5 mt-3" *ngIf="status == 'success'">
    El registro se ha completado correctamente, <a [routerLink]="['/login']">identifícate aquí.</a>
  </div>

  <div class="alert alert-danger col-md5 mt-3" *ngIf="status == 'error'">
    El registro ha fallado.
  </div>

  <form
    class="col-md-5 ml-0 pl-0"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        [(ngModel)]="user.name"
        required
        pattern="[a-zA-ZÁ-ÿ ñ]+"
        class="form-control"
      />
      <small
        *ngIf="!name.valid && name.touched"
        class="invalid-feedback d-block"
      >
        El nombre no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input
        type="text"
        name="surname"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        required
        pattern="[a-zA-ZÁ-ÿ ñ]+"
        class="form-control"
      />
      <small
        *ngIf="!surname.valid && surname.touched"
        class="invalid-feedback d-block"
      >
        Los apellidos no son válidos.
      </small>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="text"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        class="form-control"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
      >
        El email no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
        class="form-control"
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
      >
        La contraseña no es válida.
      </small>
    </div>

    <input
      type="submit"
      value="{{ page_title }}"
      class="btn btn-success"
      [disabled]="registerForm.invalid"
    />
  </form>
</div>
