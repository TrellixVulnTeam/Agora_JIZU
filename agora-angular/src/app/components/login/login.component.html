<div class="col-lg-12 mt-3">
  <h1>{{ page_title }}</h1>
  <p>Identifícate en el foro</p>
  <hr />
  
  <div class="alert alert-danger col-md5 mt-3" *ngIf="status == 'error'">
    Tus credenciales son incorrectas.
  </div>


  <form
    class="col-md-5 ml-0 pl-0"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="form-group">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="text"
          name="email"
          #email="ngModel"
          [(ngModel)]="user.email"
          required
          pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
          class="form-control"
        />
        <small
          *ngIf="!email.valid && email.touched"
          class="invalid-feedback d-block"
        >
          El email no es válido.
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          #password="ngModel"
          [(ngModel)]="user.password"
          required
          class="form-control"
        />
        <small
          *ngIf="!password.valid && password.touched"
          class="invalid-feedback d-block"
        >
          La contraseña no es válida.
        </small>
      </div>

      <input
        type="submit"
        value="{{ page_title }}"
        class="btn btn-success"
        [disabled]="loginForm.invalid"
      />
    </div>
  </form>
</div>
