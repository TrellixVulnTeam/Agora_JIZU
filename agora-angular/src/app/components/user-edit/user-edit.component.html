<div class="col-lg-12 mt-3">
	<h1>
	  {{ page_title }}
	</h1>
	<hr />
  
	<div class="alert alert-success col-md5 mt-3" *ngIf="status == 'success'">
		Los cambios se han guardado correctamente.
	  </div>
	
	  <div class="alert alert-danger col-md5 mt-3" *ngIf="status == 'error'">
		Los datos no se han podido actualizar.
	  </div>

	<form
	  class="col-md-5 ml-0 pl-0"
	  #updateForm="ngForm"
	  (ngSubmit)="onSubmit(updateForm)"
	>
	  <div class="form-group">
		<label for="name">Nombre</label>
		<input
		  type="text"
		  name="name"
		  #name="ngModel"
		  [(ngModel)]="user.name"
		  required
		  pattern="[a-zA-ZÁ-ÿ ñ]+"
		  class="form-control"
		/>
		<small
		  *ngIf="!name.valid && name.touched"
		  class="invalid-feedback d-block"
		>
		  El nombre no es válido.
		</small>
	  </div>
  
	  <div class="form-group">
		<label for="surname">Apellidos</label>
		<input
		  type="text"
		  name="surname"
		  #surname="ngModel"
		  [(ngModel)]="user.surname"
		  required
		  pattern="[a-zA-ZÁ-ÿ ñ]+"
		  class="form-control"
		/>
		<small
		  *ngIf="!surname.valid && surname.touched"
		  class="invalid-feedback d-block"
		>
		  Los apellidos no son válidos.
		</small>
	  </div>
  
	  <div class="form-group">
		<label for="email">Correo electrónico</label>
		<input
		  type="text"
		  name="email"
		  #email="ngModel"
		  [(ngModel)]="user.email"
		  required
		  pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
		  class="form-control"
		/>
		<small
		  *ngIf="!email.valid && email.touched"
		  class="invalid-feedback d-block"
		>
		  El email no es válido.
		</small>
	  </div>
  
	  <div class="form-group">
		<angular-file-uploader 
			[config]="afuConfig"
			[resetUpload]=resetVar
			(ApiResponse)="avatarUpload($event)">
		</angular-file-uploader>
	  </div>
  
	  <input
		type="submit"
		value="Actualizar"
		class="btn btn-success"
		[disabled]="updateForm.invalid"
	  />
	</form>
  </div>
