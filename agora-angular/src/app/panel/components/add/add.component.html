<div class="col-lg-10">
  <h3>{{ page_title }}</h3>
  <hr />

  <div class="alert alert-success col-md5 mt-3" *ngIf="status == 'success'">
	El tema se ha creado correctamente.
</div>

  <div class="alert alert-danger col-md5 mt-3" *ngIf="status == 'error'">
    La creación del tema ha fallado.
  </div>

  <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
    <div class="form-group">
      <label for="title">Título</label>
      <input
        type="text"
        name="title"
        #title="ngModel"
        [(ngModel)]="topic.title"
        required
        class="form-control"
      />
      <small
        *ngIf="!title.valid && title.touched"
        class="invalid-feedback d-block"
      >
        El título no es válido.
      </small>
    </div>

	<div class="form-group">
		<label for="content">Escribe tu cuestión.</label>
		<textarea
		  type="text"
		  name="content"
		  #content="ngModel"
		  [(ngModel)]="topic.content"
		  required
		  class="form-control"
		></textarea>
		<small
		  *ngIf="!content.valid && content.touched"
		  class="invalid-feedback d-block"
		>
		  El contenido no es válido.
		</small>
	  </div>

	  <div class="form-group">
		<label for="code">Pega tu código</label>
		<textarea
		  type="text"
		  name="code"
		  #code="ngModel"
		  [(ngModel)]="topic.code"
		  class="form-control"
		></textarea>
		<small
		  *ngIf="!code.valid && code.touched"
		  class="invalid-feedback d-block"
		>
		  El título no es válido.
		</small>
	  </div>

	  <div class="form-group">
		<label for="lang">Lenguaje o framework.</label>
		<input
		  type="text"
		  name="lang"
		  #lang="ngModel"
		  [(ngModel)]="topic.lang"
		  required
		  class="form-control"
		/>
		<small
		  *ngIf="!lang.valid && lang.touched"
		  class="invalid-feedback d-block"
		>
		  La tecnología no es válida.
		</small>
	  </div>

	  <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid"/>
  </form>
</div>
